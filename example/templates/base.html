<html>

 <head>

  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">

 <body>
   {% block body %}

   {% endblock content %}
   {% endblock body %}
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <!--
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}theme/js/libs/jquery-1.9.1.min.js"><\/script>')</script>
    -->

  <!-- scripts concatenated and minified via build script -->
  <script src="{{ STATIC_URL }}theme/js/libs/jquery-1.9.1.min.js"></script>
  <script src="{{ STATIC_URL }}theme/js/libs/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="{{ STATIC_URL }}theme/js/libs/bootstrap.min.js"></script>

  <script src="{{ STATIC_URL }}js/base.js"></script>
  <script src="{{ STATIC_URL }}theme/js/demo/signin.js"></script>
  <script type="text/javascript">
