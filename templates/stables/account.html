{% extends "site_base.html" %}
{% load i18n %}
{% block body %}
<h1>{{ user }}</h1>
{% if social_auth.facebook %}
<a href="{% url socialauth_disconnect 'facebook' %}">{% trans "Disconnect Facebook" %}</a>
{% else %}
<a href="{% url socialauth_begin 'facebook' %}">Connect Facebook</a>
{% endif %}
<side>
<ul>
    {% for p in user.get_participations %}
    <li>{{ p }}</li>
    {% endfor %}
</ul>
</side>
{% endblock body %}
