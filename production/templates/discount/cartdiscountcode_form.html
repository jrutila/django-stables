{% extends "shop/base.html" %}
{% load i18n %}
{% load url from future %}

{% block body %}
  <form action="{% url 'discount_cartdiscountcode_create' %}?next={{ request.GET.next }}" method="post" id="discount-code-form">
    {% csrf_token %}

    {{ form.as_p }}

    <p>
      <input type="submit" name="submit" class="btn btn-primary" value="{% trans "Submit" %}" id=""/>
      {% url 'checkout_selection' as default_back_url %}
      <a href="{{ request.GET.next|default:default_back_url }}" class="btn btn-default">{% trans "Cancel" %}</a>
    </p>

  </form>
{% endblock %}
