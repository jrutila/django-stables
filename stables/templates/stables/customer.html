{% extends "site_base.html" %}
{% load i18n %}
{% block body %}
<h1><a href="{{ user.get_absolute_url }}">{{ user }}</a></h1>
{% if saldo %}
{% blocktrans with saldo as saldo %}
Saldo: {{ saldo }}
{% endblocktrans %}
{% endif %}
<ul>
{% for t in transactions %}
<li>
  {{ t }}
</li>
{% endfor %}
</ul>
{% endblock body %}
