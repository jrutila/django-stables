{% extends "base.html" %}
{% load i18n sekizai_tags %}
{% load stablestags %}
{% block content %}
<a href="{% url "view_participation" pk=form.participation.id %}">{% trans "Back" %}</a>
<form method="POST">
<input type='submit'/>
{{ form.non_field_errors }}
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
</form>
<h1>Tickets</h1>
<ul>
{% for t in tickets %}
<li><b>{{ t.id }}</b> {{ t }} {{ t.expires }}</li>
{% endfor %}
</ul>
{% endblock content %}
