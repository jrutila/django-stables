{% extends "base.html" %}
{% load i18n stablestags %}
{% block content %}
<a class="btn btn-default" href="{% url "add_user" %}">{% trans "Add user" %}</a>
<ul class="list-group list-grid">
    {% for user in object_list %}
    <li class="list-group-item">
    <a href="{{ user.get_absolute_url }}">{{ user }}</a>
    {% if user.customer.saldo %}
        <span class="saldo">{{ user.customer.saldo }}</span>
    {%  endif %}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
