{% extends "base.html" %}
{% load staticfiles i18n sekizai_tags stablestags %}
{% block content %}
{% addtoblock "js" %}
<script type='text/javascript' src="{% static 'js/jquery.cookie.js' %}"></script>
<script type='text/javascript' src="{% static 'js/underscore-min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/backbone-min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/backbone-tastypie.js' %}"></script>
<script type='text/javascript' src="{% static 'stables/js/tooltipTextarea.js' %}"></script>
<script type='text/javascript' src="{% static 'stables/js/modules/participation.js' %}"></script>
<script type='text/javascript' src="{% static 'stables/js/modules/dashboard.js' %}"></script>
<script type='text/javascript' src="{% static 'stables/js/plugins/msgGrowl/js/msgGrowl.js' %}"></script>
<script type='text/javascript'>

    var horseLimits = new DayLimits([
        {% for h in horses %}
            {% if h.day_limit %}
            { 'horse': {{ h.id }}, 'limit': {{ h.day_limit }}, 'name': '{{ h.name }}' },
            {% else %}
            { 'horse': {{ h.id }}, 'limit': 999, 'name': '{{ h.name }}' },
            {% endif %}
        {% endfor %}
    ])

    Backbone.Tastypie.csrfToken = $.cookie( 'csrftoken' )

    Date.prototype.addDays = function(days) {
        var dat = new Date(this.valueOf())
        dat.setDate(dat.getDate() + days);
        return dat;
    }

    Date.prototype.toISODate = function() {
        return this.toISOString().split("T")[0]
    }

    var today = new Date().toISOString().split("T")[0]
    var week = new Week({ dates: [ today ] })
    var weekView = new WeekView({ model: week })
    weekView.render()
    $('.widget-content').html(weekView.$el)

    var WeekRouter = Backbone.Router.extend({
        routes: {
            '': 'default',
        },
        initialize: function() {
            var router = this,
            routes = [
            [ /^((\d{4}-\d{2}-\d{2},{0,1})*)/, 'getDate', this.dates],
            ]
            _.each(routes, function(route) {
                router.route.apply(router, route)
            })
        },
        dates: function(d) {

            console.log("got route: "+d)

            if (d != null)
            {
                var dd = d.split(',')
                _.each(_.keys(week.get("dates")), function(ed) {
                    var ind = $.inArray(ed, dd)
                    if (ind == -1)
                        delete week.get("dates")[ed]
                    else
                        dd.splice(ind, 1)
                })
                _.each(dd, function(ed) {
                        week.get("dates")[ed] = undefined
                })
                week.fetch()
                $.cookie("last-dashboard-route", d)
            }
        },
    })
    var dashboard_router = new WeekRouter()

    console.log("start history")
    Backbone.history.start()
    if (Backbone.history.fragment == "")
    {
        var rout = $.cookie("last-dashboard-route")
        if (rout == null)
            rout = today
        console.log("navigating: "+rout)
        dashboard_router.navigate(rout, { trigger: true })
    }

</script>
{% endaddtoblock %}
{% addtoblock "css" %}
<link href="{% static 'stables/css/dashboard.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'stables/css/course.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'stables/js/plugins/msgGrowl/css/msgGrowl.css' %}" rel="stylesheet" type="text/css" />
{% endaddtoblock %}

<script type="text/html" id="ParticipationView">
    <select name="horse">
        <option value="0">{% trans "--" %}</option>
        {% for h in horses %}
        <option value="{{ h.pk }}">{{ h.name }}</option>
        {% endfor %}
    </select>
    <span class="ui-stbl-db-user alert alert-<%= alert_level %>"
    <% if (state != 0 ) { %>
        style="text-decoration: line-through;"
    <% } %>
    >
    <% if (alert_level == 'warning') { %>
        <span title="<%= warning %>">!</span>
    <% } %>
    <% if (finance_url != null) { %>
        <a class="detail_url" href="<%= finance_url %>" title="<%= finance_hint %>"><%= finance %></a>
    <% } %>
    <% if (accident_url != null) { %>
        <a href="<%= accident_url %>">X</a>
    <% } %>
    <a href="<%= rider_url %>"><%= rider_name %></a>
    </span>
    <select name="state">
        {% for s in states %}
        <option value="{{ s.0 }}">{{ s.1 }}</option>
        {% endfor %}
    </select>
    <div class="note">
    <textarea name="note"><%= note %></textarea>
    </div>
    <% if (typeof id !== 'undefined' && id != null) { %>
        <% if (state == 0 && enroll == null) { %>
        <button class='enroll btn'>E</button>
        <% } else if (state == 3 && enroll != null) { %>
        <button class='denroll btn'>D</button>
        <% } %>
    <% } %>
</script>

<script type="text/html" id="FinancePopoverView">
    <div><%= finance_hint %></div>
    <!--<input type="number" value="<%= value %>"/>-->
    <% for (var t in ticket_types) { %>
      <button value="<%= ticket_types[t] %>"><%= t %></button>
    <% } %>
    <div>
    <a href="<%= participation_url %>">{% trans "details" %}</a>
    </div>
</script>

<script type="text/html" id="EventView">
<a class="<% if (cancelled) { %>cancelled<% } %>" href="<%= course_url %>" title='from <%= start %> to <%= end %>'><%= title %></a>
    <select name="instructor">
        <option value="0">{% trans "--" %}</option>
        {% for i in instructors %}
        <option value="{{ i.pk }}">{{ i }}</option>
        {% endfor %}
    </select>
    <div class='comments'>
    </div>
    <ul class="rider-list">
    </ul>
</script>

<script type="text/html" id="CommentsView">
   <i class="icon-comment"></i>
   <% if (last_comment != undefined) { %>
    <span class='comment'><%= last_comment.get('comment') %></span>
   <% } %>
   <input type='text' name='newcomment'/>
</script>

<script type="text/html" id="WeekView">
    <table class="timetable">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
</script>

<script type="text/html" id="EventLoadingView">
    <img src="{% static 'stables/img/ajax-loader.gif' %}"/>
</script>

<script type="text/html" id="HorseLimitReachedMessage">
    <h4>{% trans "Horse day limit reached" %}</h4>
    <span>{% trans "Horse <%= name %> is riding over it's limit of <%= limit %>" %}</span>
</script>

<div class="wide widget">

  <div class="widget-content">
  </div>
</div>

{% endblock content %}
